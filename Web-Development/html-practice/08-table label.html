<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table label</title>
</head>
<body>
	<table border="1" align="center" bgcolor="orange" width="50%">
		<caption>Final Mark</caption>
		<tr>
			<th>name</th>
			<th>Java</th>
			<th>Python</th>
		</tr>
		<tr align="center">
			<td>Nelson</td>
			<td>98</td>
			<td>96</td>
		</tr>
		<tr align="center">
			<td>Jason</td>
			<td>88</td>
			<td>89</td>
		</tr>
	</table>
	
	<hr>
	
	<table border="1" width="50%" align="center" bgcolor="yellow">
		<caption>table</caption>
		<tr>
			<th>1--1</th>
			<th>1--2</th>
			<th>1--3</th>
		</tr>
		<tr>
			<td rowspan="2">2--1</td>
			<td colspan="2">2--2</td>
		</tr>
		<tr>
			<td>3--2</td>
			<td>3--3</td>
		</tr>
		
		<thead></thead>
		<tbody></tbody>
		<tfoot></tfoot>
	</table>
	
</body>
</html>
