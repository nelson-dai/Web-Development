<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form label</title>
</head>
<body>
	
	<form action="#" name="myform" method="post">
		<table>
			<tr>
				<td>name:</td>
				<td>
					<input name="username" type="text">
				</td>
			</tr>
			<tr>
				<td>password:</td>
				<td>
					<input name="password" type="password">
				</td>
			</tr>
			<tr>
				<td>sex:</td>
				<td>
					<input name="sex" type="radio" value="male" >male
					<input name="sex" type="radio" value="female" checked="checked">female
				</td>
			</tr>
			<tr>
				<td>hobby:</td>
				<td>
					<input name="hobby" type="checkbox" value="football" >football
					<input name="hobby" type="checkbox" value="basketball" >basketball
					<input name="hobby" type="checkbox" value="swimming" >swimming
				</td>
			</tr>

			<!-- drop dowm list -->
			<tr>
				<td>address:</td>
				<td>
					<select name="city">
						<option value="bj">Victoria</option>
						<option value="tj" selected="selected">Vancouver</option>
						<option value="sh">Toronto</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>upload image:</td>
				<td>
					<input name="file" type="file" >
				</td>
			</tr>
			<tr>
				<td>remark:</td>
				<td>
					<textarea name="remark" cols="30" rows="10">study hard and play hard</textarea>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" value="submit">
					<input type="button" value="button">
					<input type="image" src="images/regist.png" alt="image">
					<input type="hidden" name="hide" value="Nelson">
				</td>
			</tr>
		</table>
		
	</form>
</body>
</html>
