<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>pseudo element selector</title>
</head>
<body>
	
	<a href="#">click me!!!</a>
</body>
<!--
	html 4 states
		1.link
		2.hover
		3.action
		4.visired
-->

<style type="text/css">
	/*
		css中的注释
	*/
	a:link{color:blue}
	a:hover{color:red}
	a:active{color:yellow}
	a:visited{color:green}
</style>
</html>
